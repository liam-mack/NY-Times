<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="contaner">
    <div class="jumbotron">
      <h1 class="text-center"><strong> <i class="fa fa-newspaper-o"></i> New York Times Search</strong></strong></h1>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            Search Parameters
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="search-term">Search Term:</label>
                <input type="text" class="form-control" id="search-term" />
              </div>
              <div class="form-group">
                <label for="article-count">Number of Records to Retrieve:</label>
                <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                  <option selected value="1">1</option>
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="form-group">
                <label for="start-year">Start Year (Optional):</label>
                <input type="text" class="form-control" id="start-year" />
              </div>
              <div class="form-group">
                <label for="end-year">End Year (Optional):</label>
                <input type="text" class="form-control" id="end-year" />
              </div>
              <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search
              </button>
              <button class="btn btn-default" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            Top Articles
          </div>
          <div class="card-body" id="article-section"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <h5 class="text-center">
          <small>Made with lots and lots of
            <i class="fa fa-heart"></i>
          </small>
        </h5>

      </div>
    </div>

  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
